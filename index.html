<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      table {
        border-collapse: collapse;
        background-color: blanchedalmond;
        margin: 0 auto;
      }
      th,
      td {
        border: 2px solid red;
        width: 200px;
        height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">1</th>
          <th colspan="3">2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">3</td>
          <td rowspan="2">4</td>
          <td rowspan="2">5</td>
          <td colspan="3" rowspan="1">6</td>
        </tr>

        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
